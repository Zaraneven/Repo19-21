<!DOCTYPE html>
<html>
    <head>
        <title>QWERTY keyboard</title>
        <link rel="stylesheet" href="C:\Users\neven\Repo19-21\ex01\src\indextab.css">
    </head>
    <body>
        
        <div id="container">
            <textarea id="display" rows="5" cols="42"></textarea>
            <div class="keyboard">
            <table class="center">
                <tbody>
                    <tr>
                        <td>
                            <button id="btn1" class="key">1</button>
                        </td>
                        <td>
                            <button id="btn2" class="key">2</button>
                        </td>
                        <td>
                            <button id="btn3" class="key">3</button>
                        </td>
                        <td>
                            <button id="btn4" class="key">4</button>
                        </td>
                        <td>
                            <button id="btn5" class="key">5</button>
                        </td>
                        <td>
                            <button id="btn6" class="key">6</button>
                        </td>
                        <td>
                            <button id="btn7" class="key">7</button>
                        </td>
                        <td>
                            <button id="btn8" class="key">8</button>
                        </td>
                        <td>
                            <button id="btn9" class="key">9</button>
                        </td>
                        <td>
                            <button id="btn0" class="key">0</button>
                        </td>
                        <td rowspan="2">
                            <button id="btnBs">Back Space</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="btnQ" class="key">Q</button>
                        </td>
                        <td>
                            <button id="btnW" class="key">w</button>
                        </td>
                        <td>
                            <button id="btnE" class="key">e</button>
                        </td>
                        <td>
                            <button id="btnR" class="key">r</button>
                        </td>
                        <td>
                            <button id="btnT" class="key">t</button>
                        </td>
                        <td>
                            <button id="btnY" class="key">y</button>
                        </td>
                        <td>
                            <button id="btnU" class="key">u</button>
                        </td>
                        <td>
                            <button id="btnI" class="key">i</button>
                        </td>
                        <td>
                            <button id="btnO" class="key">o</button>
                        </td>
                        <td>
                            <button id="btnP" class="key">p</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="btnA" class="key">a</button>
                        </td>
                        <td>
                            <button id="btnS" class="key">s</button>
                        </td>
                        <td>
                            <button id="btnD" class="key">d</button>
                        </td>
                        <td>
                            <button id="btnF" class="key">f</button>
                        </td>
                        <td>
                            <button id="btnG" class="key">g</button>
                        </td>
                        <td>
                            <button id="btnH" class="key">h</button>
                        </td>
                        <td>
                            <button id="btnJ" class="key">j</button>
                        </td>
                        <td>
                            <button id="btnK" class="key">k</button>
                        </td>
                        <td>
                            <button id="btnL" class="key">l</button>
                        </td>
                        <td colspan="3">
                            <button id="btnCl">Caps Lock</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button id="btnZ" class="key">z</button>
                        </td>
                        <td>
                            <button id="btnX" class="key">x</button>
                        </td>
                        <td>
                            <button id="btnC" class="key">c</button>
                        </td>
                        <td>
                            <button id="btnV" class="key">v</button>
                        </td>
                        <td>
                            <button id="btnB" class="key">b</button>
                        </td>
                        <td>
                            <button id="btnN" class="key">n</button>
                        </td>
                        <td>
                            <button id="btnM" class="key">m</button>
                        </td>
                        <td>
                            <button id="btn-" class="key">-</button>
                        </td>
                        <td>
                            <button id="btn_" class="key">_</button>
                        </td>
                        <td colspan="3">
                            <button id="btnSh">Shift</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="9">
                            <button id="btnSp">Space</button>
                        </td>
                        <td colspan="3">
                            <button id="btnOk">OK</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            </div>
        </div>
        <script src="C:\Users\neven\Repo19-21\ex01\src\indextab.js"></script>
    </body>
</html>
